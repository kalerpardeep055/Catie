<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<style>
body {
    background-color: #ffeef2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
}

h1 {
    color: #ff4d6d;
    font-size: 2.5rem;
    text-align: center;
}

.gif {
    width: 220px;
    margin-bottom: 20px;
    border-radius: 15px;
}

.buttons {
    display: flex;
    gap: 20px;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
    background-color: #ff1f4d;
}

#noBtn {
    background-color: #bdbdbd;
    color: white;
    position: absolute;
    left: 120px;
}

.heart {
    position: fixed;
    bottom: -10px;
    font-size: 22px;
    animation: float 4s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

@media (max-width:600px){
    h1{font-size:2rem;}
    button{padding:12px 20px;}
}
</style>
</head>

<body>

<img class="gif" src="https://media.giphy.com/media/c76IJLufpNUMo/giphy.gif" alt="Cute">

<h1>Will you be my Valentine? ðŸ’–</h1>

<div class="buttons">
    <button id="yesBtn" onclick="accept()">YES</button>
    <button id="noBtn" onmouseover="moveButton()">NO</button>
</div>

<script>
function moveButton() {
    const noBtn = document.getElementById('noBtn');

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.position = 'fixed';
}

function accept() {
    document.body.innerHTML = `
        <div style="text-align:center;">
            <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" style="width:300px;border-radius:20px;">
            <h1 style="color:#ff4d6d;">YAY! See you on the 14th! ðŸ˜˜</h1>
        </div>
    `;
}

setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’–";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}, 300);
</script>

</body>
</html>
